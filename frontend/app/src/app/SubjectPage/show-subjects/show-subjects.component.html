<div class="container">
  <div class="row-justify-content-center mb-4">
    <div class="col-sm-12 text-center">
      <h1>{{title | uppercase |translate}}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let semestar of semestars" class="col-sm-10">
      <app-semestar [semestarNumber]="semestar" [subjects]="subjectsInfo[semestar]">
      </app-semestar>
    </div>
  </div>
</div>
